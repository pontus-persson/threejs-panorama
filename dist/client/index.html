<!DOCTYPE html>
<html>

<head>
    <title>Three js panorama</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
            padding: 0;
        }

        p {
            display: block;
        }

        #pingStats {
            position: absolute;
            top: 60px;
            left: 4px;
            width: 400px;
            height: 400px;
            pointer-events: none;
            color: white;
            font-family: monospace;
        }

        #overlay {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: fixed;
            background: rgba(0,0,0,0.7);
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            color: white;
            font-size: 200%;
        }
    </style>
</head>

<body>
    <div id="pingStats"></div>
    <div id="overlay">
        <p id="loading">Big images loading...</p>
        <h3>Click to move</h3>
    </div>
    <script type="module" src="bundle.js"></script>
</body>

</html>
