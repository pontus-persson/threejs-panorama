<!DOCTYPE html>
<html>

<head>
    <title>Three.js TypeScript Tutorials by Sean Bradley</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #pingStats {
            position: absolute;
            top: 60px;
            left: 4px;
            width: 400px;
            height: 400px;
            pointer-events: none;
            color: white;
            font-family: monospace;
        }

        #overlay {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: fixed;
            background: rgba(0,0,0,0.7);
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            color: white;
            font-size: 300%;
        }

    </style>
</head>

<body>
    <div id="pingStats"></div>
    <div id="overlay">
        Click to move
    </div>
    <script type="module" src="bundle.js"></script>
</body>

</html>
